<div class="container mt-5">
  <div class="form-box">
    <form>
      <h2>{{title}}</h2>
      <div class="form-group">
        <input type="text" class="form-control wider-input input-height" id="input1" [(ngModel)]="numeral1" placeholder="First Roman Numeral">
      </div>
      <div class="form-group">
        <h1>+</h1>
      </div>
      <div class="form-group">
        <input type="text" class="form-control wider-input input-height" id="input2" [(ngModel)]="numeral2" placeholder="Second Roman Numeral">
      </div>
      <div class="form-group">
        <h1>=</h1>
      </div>
      <div class="form-group">
        <input type="text" class="form-control wider-input input-height" id="output" [(ngModel)]="calculationResult" placeholder="Result" readonly>
      </div>
      <br>
      <button class="btn btn-primary btn-width wider-input input-height" (click)="calculate()">Compute</button>
      <div *ngIf="calculationResult" class="mt-3">
        <p>Result: {{ calculationResult }}</p>
      </div>
      <div *ngIf="errorMessage" class="mt-3 .error-message">
        <p>{{ errorMessage }}</p>
      </div>
    </form>
  </div>
</div>
